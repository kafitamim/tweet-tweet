<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Tweet-Tweet</title>
  </head>
  <body>
    <h1 style="color: #2e0014" id="h1">Tweet-Tweet</h1>
    <div class="main-container">
      <div class="container1">
        <form onkeydown="return event.key != 'Enter';">
          <!-- <div class="row mt-4"> -->
          <div class="col">
            <!-- <input
              type="text"
              placeholder="Type Tweet Text"
              class="form-control tweet-name"
            /> -->
            <textarea
              type="text"
              class="tweet-name"
              spellcheck="false"
              placeholder="write your tweet here"
            ></textarea>

            <p style="color: #2e0014">
              <span class="count-start-text">0</span>/<span
                class="end-text-counter"
                >250</span
              >
            </p>
          </div>
          <!-- </div> -->
          <button
            class="btn mt-3 btn-block btn-primary add-tweet"
            style="color: #b5dead"
          >
            <i class="fab fa-twitter"></i>

            <strong>Tweet</strong>
          </button>
        </form>
      </div>
      <!-- <div class="search">
        <input
          id="search"
          type="text"
          class="form-control search-tweet"
          placeholder="Search Tweet"
        />
        <br />
      </div> -->
      <div class="container2">
        <nav>
          <input
            id="search-tweet"
            type="text"
            class="form-control m-3"
            placeholder="Search Tweet"
          />
        </nav>
        <br />
        <div>
          <ul class="list-group collection">
            <!-- <li class="list-group-item tweet-${id} collection-item">
              <strong>
                <span class="tweet-number">${tweetNo}.</span>
              </strong>
              <strong> ${tweet} </strong>
              <i class="fa fa-pencil-alt float-right edit-tweet"></i>
              <i class="fa fa-trash float-right delete-tweet"></i>
            </li> -->
          </ul>
          <span class="msg"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
  <script src="./app.js"></script>
</html>
